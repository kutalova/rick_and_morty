<form [formGroup]="form" class="mt-4 bg-white p-4 w-75" (ngSubmit)="submit()">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" required class="form-control" id="name" placeholder="Name" formControlName="login">
        </div>
    </div>
    <div class="form-group row">
        <label for="pass" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" required  class="form-control" id="pass" placeholder="Password" formControlName="password">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Sign in</button>
        </div>
    </div>
</form>
