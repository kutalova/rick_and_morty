<form class="form-inline my-2 my-lg-0" [formGroup]="form" (ngSubmit)="submit()">
    <input class="form-control mr-sm-2"
           type="search"
           placeholder="Search"
           aria-label="Search"
           formControlName="search"
           autocomplete="off"
           (blur)="checkValue();">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
